<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Crêperie" content="Crêperie calculator">
    <link rel="stylesheet" href="/testfolio/CreperieApp/style-creperie.css">
    <title>Crêperie</title>
</head>

<body>
    <header>
        <div class="div_bouton_menu">
            <button type="button" id="bouton_menu">Menu</button>
        </div>
    </header>

    <main>
        <div class="div_main">
            <div>
                <label for="nombre">Indique le nombre d'œufs :</label>
                <section>
                    <button class="bouton_moins" type="button" id="bouton_moins"> - </button>
                    <input placeholder="0" type="text" name="nombre" list="nombre" id="nombre_oeuf" maxlength="2">
                    <button class="bouton_plus" type="button" id="bouton_plus"> + </button>
                </section>
                <datalist id="nombre">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                </datalist>
            </div>
            <div class="div_bouton_ingredients">
                <button type="button" id="bouton_ingredients">Ingrédients</button>
            </div>
            <div id="div_resultat" class="div_resultat">
                <p id="farine"></p>
                <p id="lait"></p>
                <p id="sel"></p>
                <p id="sucre"></p>
                <p id="beurre"></p>
            </div>
        </div>
    </main>

    <footer>

    </footer>
    <script src="/testfolio/CreperieApp/script-creperie.js" defer></script>
</body>

</html>
