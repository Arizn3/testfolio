<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/testfolio/Calculatrice/style.css">
</head>

<body>
    <div class="chiffres">
        <p id="affichage">Calculatrice</p>
    </div>
    <main>
        <div>
            <button onclick="calculatrice.verifierValeurs('7')">7</button>
            <button onclick="calculatrice.verifierValeurs('8')">8</button>
            <button onclick="calculatrice.verifierValeurs('9')">9</button>
        </div>
        <div>
            <button onclick="calculatrice.verifierValeurs('4')">4</button>
            <button onclick="calculatrice.verifierValeurs('5')">5</button>
            <button onclick="calculatrice.verifierValeurs('6')">6</button>
        </div>
        <div>
            <button onclick="calculatrice.verifierValeurs('1')">1</button>
            <button onclick="calculatrice.verifierValeurs('2')">2</button>
            <button onclick="calculatrice.verifierValeurs('3')">3</button>
        </div>
        <div class="bouton_0">
            <button onclick="calculatrice.verifierValeurs('0')">0</button>
        </div>
    </main>
    <section>
        <div class="operateur">
            <button onclick="calculatrice.verifierOperateur('+')">+</button>
            <button onclick="calculatrice.verifierOperateur('-')">-</button>
            <button onclick="calculatrice.verifierOperateur('*')">*</button>
            <button onclick="calculatrice.verifierOperateur('/')">/</button>
            <button onclick="calculatrice.operation()">=</button>
        </div>
    </section>
    <script src="/testfolio/Calculatrice/script.js"></script>
</body>

</html>
