<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Calculatrice" content="Calculatrice">
    <link rel="stylesheet" href="/testfolio/CalculatriceApp/style-calculatrice.css">
</head>

<body>
    <header>
        <div>
            <button class="btnBack" id="back">Menu</button>
        </div>
    </header>
    <main>
        <div class="divAffichageResultat">
            <p id="affichage">Fxck</p>
        </div>
        <section>
            <div class="nombres">
                <button onclick="maCalculatrice.verifierValeurs('1')">1</button>
                <button onclick="maCalculatrice.verifierValeurs('2')">2</button>
                <button onclick="maCalculatrice.verifierValeurs('3')">3</button>
                <br>
                <button onclick="maCalculatrice.verifierValeurs('4')">4</button>

                <button onclick="maCalculatrice.verifierValeurs('9')">9</button>

                <button onclick="maCalculatrice.verifierValeurs(' ')">.</button>
                <button onclick="maCalculatrice.verifierValeurs(' ')">clear</button>
            </div> 
            <div class="operateurs">
                <button onclick="maCalculatrice.verifierOperateur('+')">+</button>
                <button onclick="maCalculatrice.verifierOperateur('-')">-</button>
                <br>
                <button onclick="maCalculatrice.verifierOperateur('*')">x</button>
                <button onclick="maCalculatrice.verifierOperateur('/')">/</button>
                <br>
                <button onclick="maCalculatrice.operation()">=</button>

        </section>
