<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Calculatrice" content="Calculatrice">

</head>

<body>
    <header>
        <div>
            <button class="boutonRetour" id="boutonRetour">Menu</button>
        </div>
    </header>
    <main>
        <div class="divAffichageResultat">
            <p id="affichage">Fxck</p>
        </div>
        <section>
            <div class="nombres">
                <button onclick="maCalculatrice.verifieValeurs('1')">1</button>
                <button onclick="maCalculatrice.verifieValeurs('2')">2</button>
                <button onclick="maCalculatrice.verifieValeurs('3')">3</button>
                <br>
                <button onclick="maCalculatrice.verifieValeurs('4')">4</button>
                <button onclick="maCalculatrice.verifieValeurs('5')">5</button>
                <button onclick="maCalculatrice.verifieValeurs('6')">6</button>

                <button onclick="maCalculatrice.verifieValeurs('7')">7</button>

                <button onclick="maCalculatrice.verifieValeurs('9')">9</button>

                <button onclick="maCalculatrice.verifieValeurs('0')">0</button>
                <button onclick="maCalculatrice.verifieValeurs(' ')">.</button>
                <button onclick="maCalculatrice.verifieValeurs(' ')">clear</button>
            </div>
            <div class="operateurs">
                <button onclick="maCalculatrice.verifieOperateur('+')">+</button>
                <button onclick="maCalculatrice.verifieOperateur('-')">-</button>
                <br>
                <button onclick="maCalculatrice.verifieOperateur('*')">x</button>
                <button onclick="maCalculatrice.verifieOperateur('/')">/</button>
                <br>
                <button onclick="maCalculatrice.envoieExpression()">=</button>
            </div>
        </section>
